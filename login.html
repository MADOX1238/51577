<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدردشة العشوائية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-image: url('https://i.pinimg.com/originals/0b/59/34/0b5934b623f3c6f5377f221959d77982.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      color: white;
    }
    h1 {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>الدردشة العشوائية</h1>
  <p>من فضلك أدخل اسمك للانضمام:</p>
  <input type="text" id="usernameInput" placeholder="أدخل اسمك هنا">
  <br>
  <button id="enterChatBtn">دخول</button>

  <script>
    document.getElementById('enterChatBtn').addEventListener('click', function() {
      const enteredUsername = document.getElementById('usernameInput').value;

      if (enteredUsername.trim() !== "") {
        sessionStorage.setItem("username", enteredUsername.trim());
        window.location.href = "random-chat-room.html"; // الانتقال إلى صفحة الدردشة
      } else {
        alert("من فضلك أدخل اسم المستخدم");
      }
    });
  </script>

</body></html>
